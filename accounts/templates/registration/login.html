{% extends 'base.html' %}
{% load bootstrap4 i18n %}

{% block content %}
<h1>{% trans "Login" %}</h1>
<form action="" method="post" class="form"> {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary pull-right">{% trans "Login" %}</button>
  {% endbuttons %}
</form>
{% endblock %}
